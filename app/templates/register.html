{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Регистрация</h1>
        <form action="/auth/register" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8" pattern=".{8,}" autocomplete="new-password">
                <div class="form-text">Пароль должен быть не менее 8 символов.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
</div>
{% endblock %}
